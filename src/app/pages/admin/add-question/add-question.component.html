<mat-card>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center mt10">
            Adding Question in " <b>{{ quizTitle }}</b> "
          </h1>

          <form (submit)="addQuestion()">
            <mat-form-field appearance="outline" class="w100 mt10">
              <mat-label>Question Content</mat-label>
              <textarea
                matInput
                required
                name="Content"
                [(ngModel)]="question.content"
                placeholder="Enter Question here"
                rows="5"
              ></textarea>
            </mat-form-field>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w100">
                  <mat-label>Option 1</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option1"
                    name="option1"
                    type="text"
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w100">
                  <mat-label>Option 2</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option2"
                    name="option2"
                    type="text"
                    required
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w100">
                  <mat-label>Option 3</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option3"
                    name="option3"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w100">
                  <mat-label>Option 4</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option4"
                    name="option4"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <mat-form-field appearance="outline" class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent">Add Question</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
  <!-- Below line is strictly used only for testing  -->
  <!-- {{ question | json }} -->
</mat-card>
