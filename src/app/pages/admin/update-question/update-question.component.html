<mat-card>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="col-md-8 offset-md-2 text-center">
          <h1 class="mt10">Updating Question {{ questionId }}</h1>
          <form action="">
            <!-- <mat-form-field class="w100 mt10" appearance="outline">
              <mat-label>Question Content</mat-label>
              <textarea
                matInput
                rows="5"
                required
                name="content"
                [(ngModel)]="question.content"
                placeholder="Enter Question here"
              ></textarea>
            </mat-form-field> -->
            <ckeditor
              matInput
              [(ngModel)]="question.content"
              [editor]="Editor"
              name="content"
              
            ></ckeditor>
            <div class="row mt20">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 1</mat-label>
                  <input
                    matInput
                    name="option1"
                    required
                    [(ngModel)]="question.option1"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 2</mat-label>
                  <input
                    matInput
                    name="option2"
                    required
                    [(ngModel)]="question.option2"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 3</mat-label>
                  <input
                    matInput
                    name="option3"
                    [(ngModel)]="question.option3"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="outline">
                  <mat-label>Option 4</mat-label>
                  <input
                    matInput
                    name="option4"
                    [(ngModel)]="question.option4"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="outline" class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option
                  [value]="question.option1"
                  *ngIf="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  [value]="question.option2"
                  *ngIf="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  [value]="question.option3"
                  *ngIf="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  [value]="question.option4"
                  *ngIf="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <button mat-raised-button color="accent" (click)="updateQuestion()">
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
  <!-- Below line is strictly used only for testing  -->
  <!-- {{ question | json }} -->
</mat-card>
