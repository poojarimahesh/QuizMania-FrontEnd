<div class="bootstrap-wrapper">
  <div class="container">
    <h1 class="text-center mt20">
      Questions of "<b>{{ quizTitle }}</b
      >"
      <button
        mat-raised-button
        class="ml20"
        color="accent"
        [routerLink]="'/admin/add-question/' + quizId + '/' + quizTitle"
      >
        Add Question
      </button>
    </h1>
    <div class="row">
      <div class="col-md-6" *ngFor="let question of questions; let i = index">
        <mat-card class="mt20">
          <mat-card-content>
            <p>
              Q {{ i + 1 }}) <span [innerHTML]="question.content"></span>
            </p>
            <div class="row">
              <div class="col-md-6">1. {{ question.option1 }}</div>
              <div class="col-md-6">2. {{ question.option2 }}</div>
            </div>
            <div class="row">
              <div class="col-md-6">3. {{ question.option3 }}</div>
              <div class="col-md-6">4. {{ question.option4 }}</div>
            </div>
            
            <p class="mt10">
              Answer: <b>{{ question.answer }}</b>
            </p>

            <!-- <mat-form-field class="w100 mt20" appearance="outline">
              <mat-label>Select Answer</mat-label>
              <mat-select [(value)]="question.answer">
                <mat-option value="question.option1">{{ question.option1 }}</mat-option>
                <mat-option value="question.option2">{{ question.option2 }}</mat-option>
                <mat-option value="question.option3">{{ question.option3 }}</mat-option>
                <mat-option value="question.option4">{{ question.option4 }}</mat-option>
              </mat-select>
            </mat-form-field> -->
          </mat-card-content>
          <mat-card-actions class="ml10">
            <button
              mat-raised-button
              color="accent"
              [routerLink]="'/admin/update-question/' + question.questionId"
            >
              Update
            </button>
            <button mat-icon-button color="warn" class="ml10" (click)="deleteQuestion(question.questionId,question.content)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
         
        </mat-card>
      </div>
    </div>
  </div>
</div>
