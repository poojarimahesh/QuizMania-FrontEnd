<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt20">
      Available Quizzes
      <span *ngIf="categoryTitle"
        >under <b>{{ categoryTitle }}</b></span
      >
    </h1>
    <div class="row">
      <div class="col-md-4 mt10 pb10" *ngFor="let quiz of quizzes">
        <mat-card>
          <mat-card-header class="pb10">
            <div mat-card-avatar class="quiz-logo"></div>
            <mat-card-title>{{ quiz.title }}</mat-card-title>
            <mat-card-subtitle
              >{{ quiz.category.title }}:
              {{ quiz.category.cid }}</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ quiz.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-raised-button
              color="accent"
              [routerLink]="'/user-dashboard/instructions/' + quiz.qid"
            >
              View
            </button>
            <!-- <button mat-raised-button color="accent" class="ml10">Start</button> -->
            <button mat-button color="primary" class="ml10 accent">
              Questions :{{ quiz.numberOfQuestions }}
            </button>
            <button mat-button color="primary">
              Marks :{{ quiz.maxMarks }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="quizzes && quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>This Category does not contain any Active Quizzes</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
