<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            
            <div class="col-md-6 offset-md-3">
               <mat-card style="padding: 10px">
                <div class="container text-center ">
                    <img src="../../../assets/QuizMania-logo.png" alt="">
                </div>
               
                    <h1 class="text-center" >Login Here !! </h1>

                    <!-- Below line is strictly used only for testing  -->
                    <!-- {{loginDetails | json}} -->
                    <form (ngSubmit)="loginFormSubmit()">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input 
                            [(ngModel)]="loginDetails.userName"
                            name="username"
                            matInput placeholder="Enter Valid Username">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password"
                            [(ngModel)]="loginDetails.password"
                            name="password"
                            matInput placeholder="Enter Valid Password">
                        </mat-form-field>
                        <div class="container text-center">
                            <button class="mr20" type="submit" mat-raised-button color="primary">
                                Login
                            </button>
                            <button type="reset" mat-raised-button color="accent">
                                Clear
                            </button>
                        </div>
                   

                    </form>
                </mat-card>
            </div>
        
        </div>
   
    </div>

</div>
